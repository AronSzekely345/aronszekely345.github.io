<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8">
        
        <title>Smartphones</title>
        
        <link rel="stylesheet" href="style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        
     </head>
    
    <body>
        
        <header>
        
            <h1>The origin of Smartphones</h1>
            
            <nav>
            
                <ul>
                    
                    <li>
                    
                        <a href="form.html">
                        
                            Buy now
                        
                        </a>
                    
                    </li>
                
                    <li>
                    
                        <a href="index.html">
                        
                            Home
                        
                        </a>
                    
                    </li>
                    
                    <li>
                    
                        <a href="">
                        
                            About
                        
                        </a>
                    
                    </li>
                    
                    <li>
                    
                        <a href="">
                        
                            Blog
                        
                        </a>
                    
                    </li>    
                    
                    <li>
                    
                        <a href="">
                        
                            Contact
                        
                        </a>
                    
                    </li>
                    
                
                </ul>
            
            </nav>
        
        
        </header>
        
        <main>
        
            <form action="submit.html">
                
                <fieldset name="Contact Information">
                    
                    <legend>Contact Information</legend>
                    
                    <div class="form-group">
                
                        <label for="firstname"> First Name </label>
                
                        <input type="text" name="firstname" placeholder="First Name"/>
                        
                    </div>
                    
                    <div class="form-group">
                
                        <label for="lastname"> Last Name </label>

                        <input type="text" name="lastname" placeholder="Last Name"/>

                    </div>
                    
                    <div class="form-group">
                
                        <label for="phonenumber"> Phone Number </label>

                        <input type="text" name="phonenumber" placeholder="Phone Number">
                        
                    </div>
                    
                    <div class="form-group">
                
                        <label for="emailaddress"> Email Address </label>

                        <input type="text" name="emailaddress" placeholder="Email Address"/>
                        
                    </div>
                    
                </fieldset>
                
                <fieldset name="Billing Information">
                    
                    <legend>Billing Information</legend>
                    
                    <div class="form-group">
                
                        <label for="address"> Address </label>

                        <input type="text" name="address" placeholder=" Address"/>
                        
                    </div>
                    
                    <div class="form-group">
                    
                        <label for="postalcode"> Postal Code </label>

                        <input type="text" name="postalcode" placeholder=" Postal Code "/>
                        
                    </div>
                    
                    <div class="form-group">
                    
                        <label for="province"> Province </label>

                        <select name="province">

                            <option value="Ontario"> Ontario </option>

                            <option value="Quebec"> Quebec </option>

                            <option value="Alberta"> Alberta </option>

                            <option value="Yukon"> Yukon </option>

                            <option value="British Columbia"> British Columbia </option>

                            <option value="Northwest Territories"> Northwest Territories </option>

                            <option value="New Brunswick"> New Brunswick </option>

                            <option value="Newfoundland"> Newfoundland </option>

                            <option value="Prince Edward Island"> Prince Edward Island </option>

                            <option value="Manitoba"> Manitoba </option>

                            <option value="Saskatchewan"> Saskatchewan </option>

                            <option value="Nunavut"> Nunavut </option>

                        </select>
                        
                    </div>
                    
                </fieldset>
                
                <fieldset name="options">
                
                    <legend> Options </legend>
                    
                    <div class="form-group">
                    
                        <label for="hobbies"> Hobbies </label>

                        <input class="hobbies-check" type="checkbox" name="hobbies" value="coding"> Coding <br>

                        <input class="hobbies-check" type="checkbox" name="hobbies" value="biking"> Biking <br>

                        <input class="hobbies-check" type="checkbox" name="hobbies" value="fishing"> Fishing <br>

                        <input class="hobbies-check" type="checkbox" name="hobbies" value="birdwatching"> Bird Watching <br>

                    </div>
                    
                    <div class="form-group">

                        <label for="gender"> Gender </label>

                        <input type="radio" name="gender" value="male"> Male <br>

                        <input type="radio" name="gender" value="female"> Female <br>

                        <input type="radio" name="gender" value="other"> Other <br>
                        
                    </div>
                
                </fieldset>
                
                <button type="submit">Submit</button>
                
            </form>
        
        </main>
        
    </body>
    
</html>
